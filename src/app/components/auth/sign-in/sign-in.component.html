<app-hero-banner></app-hero-banner>
<div #authModal class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true" >
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content bg-dark text-white">
      <div class="modal-header border-0 pb-0">
        <ul class="nav nav-tabs nav-fill w-100 border-bottom-0" id="authTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#loginTabPane" type="button" role="tab" aria-controls="loginTabPane" aria-selected="true">
              Login
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signupTabPane" type="button" role="tab" aria-controls="signupTabPane" aria-selected="false">
              Sign Up
            </button>
          </li>
          <button type="button" class="btn-close btn-close-white ms-auto me-2" data-bs-dismiss="modal" aria-label="Close" id="auth-close"></button>
        </ul>
      </div>
      <div class="modal-body pt-3">
        <div class="tab-content" id="authTabContent">

          <!-- Login Tab -->
          <div class="tab-pane fade show active" id="loginTabPane" role="tabpanel" aria-labelledby="login-tab">
            <div class="login-form">
              <h2>Login</h2>
              <form (submit)="onLogin()">
                <div class="mb-3">
                  <label for="" class="form-label">Login email</label>
                  <input class="form-control bg-dark text-white" type="email" [(ngModel)]="registerObject.email" name="email" placeholder="Email" required />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Login password</label>
                  <input class="form-control bg-dark text-white" type="password" [(ngModel)]="registerObject.password" name="password" placeholder="Password" required />
                </div>
                <div class="mb-3 d-flex justify-content-center">
                  <!-- <app-button (clickEmit)="onLogin()">Login</app-button> -->
                   <button>Login</button>
                </div>
              </form>
              <button (click)="signInWithGoogle()">Login with google</button>
            </div>
          </div>

          <!-- Sign Up Tab -->
          <div class="tab-pane fade" id="signupTabPane" role="tabpanel" aria-labelledby="signup-tab">
              <div class="register-form">
              <h2>Sign Up</h2>
              <form (submit)="onRegister()">
                <div class="mb-3">
                  <label for="" class="form-label">Register email address</label>
                  <input
                    type="email"
                    [(ngModel)]="registerObject.email"
                    name="registerEmail"
                    placeholder="Email"
                    required
                    class="form-control bg-dark text-white"
                  />
                </div>
                <div class="mb-3">
                  <label for="" class="form-label">Password</label>
                  <input
                    type="password"
                    [(ngModel)]="registerObject.password"
                    name="registerPassword"
                    placeholder="Password"
                    required
                    class="form-control bg-dark text-white"
                  />
                </div>
                <div class="mb-3 d-flex justify-content-center">
                  <button class="btn btn-primary" type="submit">Register</button>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
