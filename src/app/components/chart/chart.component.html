<section>
  @if (expenses().length) {

  <h2>Analytics</h2>
  <div class="charts-wrap">
    <div class="pie-chart chart-item">
      <echarts [options]="pieChartOptions" class="echart-container"></echarts>
    </div>
    <div class="bar-chart chart-item">
      <echarts
        [options]="lineChartOptions"
        style="width: 100%; height: 400px"
        class="echart-container"
      ></echarts>
    </div>
  </div>

  } @else {
  <h2>No expenses have been added yet</h2>
  }
</section>
